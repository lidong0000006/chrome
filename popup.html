<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Translator</title>  
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>  
<body>  
    <div class="container">
        <h2>Translation Settings</h2>
        <div>
            <label for="sourceLang">Source Language:</label>
            <select id="sourceLang"></select>
        </div>
        <div>
            <label for="targetLang">Target Language:</label>
            <select id="targetLang"></select>
        </div>
        <button id="translateBtn">Translate Selection</button>
        <div id="status" class="status"></div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>  
</body>  
</html>
